<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <form id="form">
            <input type="text" class="locationInput" id="locationInput" placeholder="Search for location">
            <button type="submit"><span type="submit" class="material-symbols-outlined icon">search</span></button>
        </form>
    </nav>
    
    <!-- Main -->
    <div class="main" id="main">
        <!-- Section 1 -->
        <div class="row header">
            <span id="city">City</span>
        </div>
        <div class="row top-row">
            <!-- Current Weather -->
            <div class="currentWeather tile" id="currentWeather">
                <div>Current Weather <br /> <span id="currentTime">12:00 PM</span> <span id="currentDate"></span> </div>
                <div id="temperatureBox">
                    <img src="" alt="" id="weatherIcon">
                    <span id="temperature">20</span> <span>&#8451;</span>
                    <div>
                        <span id="description">Clear</span> <br>
                        <span id="feelsLike">Feels Like <span id="feelTemp"></span>&#8451;</span>
                    </div>
                </div>
            </div>
            <!-- Map -->
            <div class="weatherView tile" id="weatherView">
                <iframe id="map" src="https://maps.google.com/maps?place=srinagar&output=embed" width="300" height="300"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <!-- Section 2 -->
        <div class="row sub-top-row">
            <div>
                <img src="icons/sunrise.png" alt="sunset"><br>
                <span id="sunrise">sunrise</span><br>
                <span>Sunrise</span>
            </div>
            <div>
                <img src="icons/sunset.png" alt="sunset"><br>
                <span id="sunset">sunset</span><br>
                <span>Sunset</span>
            </div>
            <div>
                <img src="icons/humidity.png" alt="sunset"><br>
                <span id="humidity">humidity</span><br>
                <span>Humidity</span>
            </div>
            <div>
                <img src="icons/pressure.png" alt="sunset"><br>
                <span id="pressure">pressure</span><br>
                <span>Pressure</span>
            </div>
            <div>
                <img src="icons/wind.png" alt="sunset"><br>
                <span id="wind">wind</span><br>
                <span>Wind speed</span>
            </div>
        </div>
        <!-- Section 3 -->
        <div class="row header">
            <span>5 Day-Forecast</span>
        </div>
        <div class="row daysForecast">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
